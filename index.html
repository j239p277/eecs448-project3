<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EECS448 - Team "Team" Project 3</title>
  <style>
    html, body {
      overflow:hidden;
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      cursor:none;
    }
    html:hover, body:hover {
      cursor:none;
    }
    #view_GAME {
      width:100%;
      height:100%;
   /* touch-action:none; */
      z-index:0;
    }
    .wrapper {
      position:absolute;
      margin:0;
      padding:0;
      display:block;
      height:100%;
      width:100%;
      top:0;
      left:0;
      text-align:center;
      z-index:99;
    }
    .score {
      position:absolute;
      display:block;
      height:100px;
      width:100px;
      background-color:#f4f4f4;
    }
  </style>
  <script src="src/babylon.custom.js" type="text/javascript"></script>
  <script src="src/user_interaction.js" type="text/javascript"></script>
</head>
<body>
  <canvas id="view_GAME"></canvas>
  <div class="wrapper">
    <div class="score">100</div>
  </div>
  <script src="src/main.js" type="text/javascript"></script>
</body>
</html>
