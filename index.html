<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EECS448 - Team "Team" Project 3</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <style>
    html, body {
      overflow:hidden;
      margin:0;
      padding:0;
      width:100%;
      min-width:100%;
      height:100%;
      font-family:'Dosis', sans-serif;
      cursor:none;
    }
    html:hover, body:hover {
      cursor:none;
    }
    .header {
      display:block;
      margin:0;
      width:100%;
      height:15%;
      min-height:72px;
      text-align:center;
      background-color:#333;
      box-shadow:0.5px 5px 10px rgba(0,0,0,0.3);
      z-index:12;
    }
    .header > img {
      margin-left:auto;
      margin-right:auto;
      padding-top:0.5em;
    }
    .footer {
      display:block;
      position:absolute;
      margin:0;
      bottom:0;
      width:100%;
      color:#cdd;
      height:5%;
      text-align:center;
      background-color:#333;
      box-shadow:0.5px 5px 10px rgba(0,0,0,0.3);
      z-index:12;
    }
    .footer > img {
      margin-left:auto;
      margin-right:auto;
      padding-bottom:2%;
    }
    .textured_button {
      display:block;
      margin:0.5em;
      margin-left:auto;
      margin-right:auto;
      height:44px;
      width:189px;
      letter-spacing:2px;
      text-align:center;
      font-size:32px;
      text-decoration:none;
      color:#cbcbcb;
      background-image:url('img/font/button_background.png');
      background-position:center;
      background-repeat:no-repeat;
      background-size:cover;
      border-radius:4px;
      box-shadow:3px 6px 8px rgba(0,0,0,0.4);
    }
    .textured_button:hover {
      background-image:url('img/font/button_background_hover.png');
      box-shadow:0px 2px 6px rgba(0,0,0,0.5);
      color:#cdd;
      transition:0.15s;
    }
    .leaderboard {
      position:absolute;
      right:0;
      text-align:center;
      background-color:rgba(0,0,0,0.2);
      float:right;
      width:30%;
      display:inline-block;
      min-height:100%;
    }
    #view_GAME {
      width:100%;
      height:100%;
   /* touch-action:none; */
      z-index:0;
    }
    .wrapper {
      position:absolute;
      margin:0;
      padding:0;
      display:block;
      height:100%;
      width:100%;
      top:0;
      left:0;
      text-align:center;
      z-index:99;
    }
    .scoreTitle {
    	display:block;
    	height:25px;
  		width:200px;
      text-align:center;
      font-size:19px;
      font-weight:400;
      color:#333;
      margin-top:0px;
  		margin-right:auto;
    	margin-left:auto;
  		background-image:url('img/font/score_title_green.png');
      background-size:contain;
      background-position:center;
      border-bottom-left-radius:4px;
      border-bottom-right-radius:4px;
      box-shadow:0px 2px 6px rgba(0,0,0,0.05);
      text-shadow:0px 0px 4px rgba(0,0,0,0.3);
    }
    .scorePoints {
  		display:block;
  		height:25px;
  		width:192px;
  		margin-top:0px;
  		margin-right:auto;
  		margin-left:auto;
      text-align:center;
      line-height:23px;
      font-family:'Oxygen', sans-serif;
      font-weight:600;
      font-size:25px;
      color:#333;
      background-image:url('img/font/score_points_green.png');
      background-size:contain;
      background-position:center;
      border-bottom-left-radius:4px;
      border-bottom-right-radius:4px;
      box-shadow:0px 2px 3px rgba(0,0,0,0.05);
      text-shadow:0px 0px 4px rgba(0,0,0,0.4);
    }
    .time {
    	display:block;
    	height:30px;
    	width:100px;
      font-size:28px;
      line-height:30px;
      letter-spacing:3px;
      text-align:center;
    	margin-right:auto;
    	margin-left:auto;
      color:#333;
      background-image:url('img/font/score_time_green.png');
      background-size:contain;
      background-position:center;
      border-bottom-left-radius:4px;
      border-bottom-right-radius:4px;
      text-shadow:0px 0px 3px rgba(0,0,0,0.3);
      box-shadow:0px 2px 6px rgba(0,0,0,0.05);
    }
    .view_screen {
      display:block;
      height:100%;
      width:100%;
      position:absolute;
      margin:0;
      padding:0;
      top:0;
      left:0;
      z-index:10;
    }
  </style>
  <!-- Preload -->
  <script src="src/babylon.custom.js" type="text/javascript"></script>
  <script src="src/user_interaction.js" type="text/javascript"></script>
  <script src="src/objects_toRender.js" type="text/javascript"></script>
  <script src="src/time.js" type="text/javascript"></script>
  <script src="src/ai.js" type="text/javascript"></script>
</head>
<body>
  <!-- This is the landing page -->
  <div class="view_screen" style="display:block;cursor:default;">
    <div class="wrapper">
      <div class="header">
        <img draggable="false" src="img/font/puckyeah_70.png" />
      </div>
      <!-- This is the landing page LEFT -->
      <div style="float:left;width:69%;display:inline-block;text-align:center;margin-top:10%;"">
        <input type="text" id="user" style="height:25px;width:189px;margin:0.5em;" placeholder="Username"><br>
        <input type="text" id="password" style="height:25px;width:189px;margin:0.5em;" placeholder="Password"><br>
        ...Don't have an <a href="#" style="height:25px;width:189px;text-decoration:none;color:#cdd;">account</a>?<br>
        <select id="team_select" style="height:25px;width:189px;margin-top:2%;">
          <option value="null"><pre>Please select a team "Team"</pre></option>
          <option value="RED" style="color=#e74c3c;">RED TEAM</option>
          <option value="BLUE" style="color=#2980b9;">BLUE TEAM</option>
          <option value="YELLOW" style="color=#f1c40f;">YELLOW TEAM</option>
          <option value="GREEN" style="color=#27ae60;">GREEN TEAM</option>
        </select>
        <a onclick="javascript:game_view();" class="textured_button"> PLAY </a><br>
        <!-- <a href="#" class="textured_button"> SETTINGS </a><br> -->
        <div class="footer">
          Â© team "Team" 2017
          <a href="https://github.com/kadengriffith/eecs448-project3" target="new" style="float:right;margin-right:20px;text-decoration:none;color:#cdd;">GitHub</a>
        </div>
      </div>
      <!-- This is the landing page RIGHT -->
      <div class="leaderboard">
        <img draggable="false" style="margin-top:10%;" src="img/font/leader_35.png" />
      </div>
    </div>
  </div>
  <!-- This is the HUD -->
  <div class="view_screen" style="display:none;">
    <div style="position:fixed;padding:0.5em;">
      <div>Use W, A, S, D to move; SPACE to hit.</div>
      <div>Use ESC to pause/resume.</div>
      <div>Use P to place the puck back at center.</div>
    </div>
    <div class="wrapper">
      <div class="scoreTitle">
        <div> <!-- Leave Blank See main.js --> </div>
        <div style="float:right;margin-right:38px;color:#333;"> AI </div>
      </div>
      <div class="scorePoints">
        <div class="score" style="float:left;margin-left:38px;"> 0 </div>
        <div class="score" style="float:right;margin-right:38px;"> 0 </div>
      </div>
      <div class="time"> <!-- Leave Blank See main.js --> </div>
    </div>
  </div>
  <!-- This is the in-game menu -->
  <div class="view_screen" style="display:none;">
    <div class="wrapper">
      <a onclick="#" class="button"> SETTINGS </a><br>
      <a onclick="javascript:home_view();" class="textured_button"> QUIT MATCH </a><br>
      <a onclick="javascript:game_view();" class="textured_button"> BACK </a>
    </div>
  </div>
  <!-- This is the game -->
  <canvas id="view_GAME"></canvas>
  <script src="src/main.js" type="text/javascript"></script>
  <script>
  function game_view() {
    document.getElementsByClassName('view_screen')[0].style.display = 'none';
    document.getElementsByClassName('view_screen')[1].style.display = 'block';
    document.getElementsByClassName('view_screen')[2].style.display = 'none';
    paused = false;
  }
  function home_view() {
    document.getElementsByClassName('view_screen')[0].style.display = 'none';
    document.getElementsByClassName('view_screen')[1].style.display = 'block';
    document.getElementsByClassName('view_screen')[2].style.display = 'none';
  }
  function menu_view() {
    document.getElementsByClassName('view_screen')[0].style.display = 'none';
    document.getElementsByClassName('view_screen')[1].style.display = 'none';
    document.getElementsByClassName('view_screen')[2].style.display = 'block';
  }
  </script>
</body>
</html>
